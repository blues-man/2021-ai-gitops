apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-2021-ai
  namespace: openshift-gitops
spec:
  destination:
    namespace: mlops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environments/mlops
    repoURL: https://github.com/blues-man/2021-ai-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
